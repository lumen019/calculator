<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator">
        <div id="display"></div>
        <div id="btnContainer">
            <div id="leftContainer">
                <div id="topRow">
                    <button id="delBtn">&larr;</button>
                    <button id="clearBtn">Clear</button>
                </div>
                
                <div id="numberContainer">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button> 
                </div>

                <div id="bottomRow">
                    <button class="number">0</button>
                    <button id="dotBtn">.</button>
                </div>   
            </div>
            
            <div id="rightContainer">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator" value="/">รท</button>
                <button class="operator" value="*">x</button>
                <button id="equalBtn">=</button>
            </div>
        </div>
    </div>
    <div id="footer">Made by Lumen019 for The Odin Project Foundations Dec 2025</div>
</body>
</html>
